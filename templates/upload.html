<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBS PDF Convertor</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%231D6F42'><path d='M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z'/><path fill='white' d='M8 11h3v2H8zm0 3h3v2H8zm5-3h3v2h-3zm0 3h3v2h-3z'/><path fill='white' d='M14.5 14.5l-2.5-2.5 2.5-2.5h-1.5l-1.75 1.75-1.75-1.75h-1.5l2.5 2.5-2.5 2.5h1.5l1.75-1.75 1.75 1.75z'/></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { background: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; }
        .upload-card { width: 100%; max-width: 550px; background: white; padding: 40px; border-radius: 16px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; }
        .icon-container { width: 80px; height: 80px; background: #e7f0ff; color: #0d6efd; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; }
        .icon-container svg { width: 40px; height: 40px; }
        .header-title { font-size: 2rem; font-weight: 800; margin-bottom: 10px; }
        .header-description { color: #6c757d; margin-bottom: 30px; }
        .custom-file-input { border: 2px dashed #dee2e6; border-radius: 10px; padding: 40px 20px; transition: 0.3s; cursor: pointer; background: #fafafa; margin-bottom: 25px; }
        .custom-file-input:hover { border-color: #0d6efd; background: #f8fbff; }
        .file-label-text { display: block; font-weight: 600; color: #495057; margin-top: 10px; }
        .btn-scan { padding: 14px; font-weight: 700; font-size: 1.1rem; border-radius: 10px; transition: 0.2s; }
        .btn-scan:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3); }
        .footer-note { margin-top: 20px; font-size: 0.8rem; color: #adb5bd; }
    </style>
</head>
<body>
    <div class="upload-card">
        <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2zM15 18H9V16H15V18ZM15 14H9V12H15V14ZM15 10H9V8H15V10Z" opacity=".2"/>
                    <path d="M2.859 5.855l8.141-1.357v15l-8.141-1.357c-.502-.083-.859-.523-.859-1.031V6.886c0-.508.357-.948.859-1.031z" fill="#1D6F42"/>
                    <path d="M6 14.25l1.5-2.25-1.5-2.25h1.25l.875 1.5.875-1.5h1.25l-1.5 2.25 1.5 2.25h-1.25l-.875-1.5-.875 1.5H6z" fill="white"/>
                    <path d="M11 4.5l10 1.5v12l-10 1.5V4.5z" fill="#217346"/>
                    <path d="M13 7.5h6v1.5h-6zM13 10.5h6v1.5h-6zM13 13.5h6v1.5h-6zM13 16.5h6v1.5h-6z" fill="white" opacity=".3"/>
                </svg>
        </div>
        <h1 class="header-title">BBS PDF Convertor</h1>
        <p class="header-description">Convert BBS PDF to Excel effortlessly. Upload a PDF to automatically extract Bar Marks, Types, and Sizes.</p>
        <form method="post" enctype="multipart/form-data">
            <div class="custom-file-input" onclick="document.getElementById('pdf').click()">
                <svg xmlns="http://www.w3.org/2000/svg" style="width: 30px; color: #adb5bd;" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg>
                <span class="file-label-text" id="file-name-display">Click to select PDF or drag and drop</span>
                <input class="d-none" type="file" name="pdf" id="pdf" accept=".pdf" required onchange="updateFileName(this)">
            </div>
            <div class="d-grid"><button type="submit" class="btn btn-primary btn-scan">Scan Document</button></div>
        </form>
        <p class="footer-note">Supports standard table formats and multi-page schedules.</p>
    </div>
    <script>
        function updateFileName(input) {
            const display = document.getElementById('file-name-display');
            display.innerText = input.files.length ? input.files[0].name : "Click to select PDF or drag and drop";
            display.style.color = input.files.length ? "#0d6efd" : "#495057";
        }
    </script>
</body>
</html>
