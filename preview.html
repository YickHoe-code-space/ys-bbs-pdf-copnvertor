<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview & Map Data</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%231D6F42'><path d='M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z'/><path fill='white' d='M8 11h3v2H8zm0 3h3v2H8zm5-3h3v2h-3zm0 3h3v2h-3z'/><path fill='white' d='M14.5 14.5l-2.5-2.5 2.5-2.5h-1.5l-1.75 1.75-1.75-1.75h-1.5l2.5 2.5-2.5 2.5h1.5l1.75-1.75 1.75 1.75z'/></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        html, body { height: 100vh; margin: 0; overflow: hidden; background: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .main-wrapper { display: flex; flex-direction: column; height: 100vh; padding: 15px; }
        .header-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; flex-shrink: 0; }
        .header-title { font-size: 1.75rem; font-weight: 800; margin: 0; }
        .preview-section { flex: 1 1 60%; min-height: 0; display: flex; flex-direction: column; margin-bottom: 15px; }
        .table-container { flex: 1; overflow: auto; background: #fff; border: 1px solid #dee2e6; border-radius: 8px; box-shadow: 0 2px 4px rgba(0,0,0,.05); position: relative; }
        .table { margin: 0; width: 100%; table-layout: fixed; white-space: nowrap; font-size: .85rem; border-collapse: separate; border-spacing: 0; }
        .table thead th { position: sticky; top: 0; background: #0d6efd!important; color: #fff!important; z-index: 100; padding: 12px 15px!important; border: none!important; box-shadow: inset 0 -2px 0 #0d6efd; width: 120px; text-align: center; }
        .table td { padding: 8px 15px!important; border: 1px solid #f1f1f1; max-width: 120px; overflow: hidden; text-overflow: ellipsis; cursor: help; background: #fff; }
        .table td:hover { background: #eef4ff; color: #0d6efd; }
        .mapping-section { flex: 0 0 40%; display: flex; flex-direction: column; min-height: 0; }
        .mapping-card { background: #fff; border: 1px solid #198754; border-radius: 8px; display: flex; flex-direction: column; height: 100%; overflow: hidden; box-shadow: 0 4px 12px rgba(0,0,0,.1); }
        .mapping-header { background: #198754; color: #fff; padding: 10px 15px; font-size: 1.1rem; font-weight: 700; }
        .mapping-body { flex: 1; padding: 15px; overflow-y: auto; }
        .mapping-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 12px; }
        .mapping-item { background: #f8fdfa; padding: 10px; border-radius: 6px; border: 1px solid #e1e8e4; }
        .mapping-item label { font-size: .95rem; font-weight: 700; margin-bottom: 6px; display: block; color: #198754; }
        .btn-export { font-size: 1.1rem; padding: 10px 60px; font-weight: 700; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="header-bar">
            <h1 class="header-title">BBS Data Preview</h1>
            <a href="/" class="btn btn-outline-primary fw-bold">Upload New File</a>
        </div>
        <div class="preview-section"><div class="table-container">{{ tables|safe }}</div></div>
        <div class="mapping-section">
            <form method="post" class="mapping-card">
                <div class="mapping-header">Map Columns to Standard Format</div>
                <div class="mapping-body">
                    <div class="mapping-grid">
                        {% for h in headers %}
                        <div class="mapping-item">
                            <label>{{ h }}</label>
                            <select name="{{ h }}" class="form-select">
                                <option value="">(Ignore)</option>
                                {% for c in columns %}<option value="{{ c }}">{{ loop.index0 }}</option>{% endfor %}
                            </select>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="p-3 text-center border-top"><button type="submit" class="btn btn-success btn-export">Export to Excel</button></div>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll('.table td').forEach(c => {
                const t = c.innerText.trim();
                if (t.toLowerCase() === 'nan') c.innerText = '';
                else if (t) c.title = t;
            });
        });
    </script>
</body>

</html>
